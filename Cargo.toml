[package]
name = "onedrive_hosts_generator"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
chrono = "0.4.31"
once_cell = "1.18.0"
tokio = { version = "1", features = ["macros"] }
url = "2.4.1"
vercel_runtime = "1.1.0"
trust-dns-resolver = { version = "0.23.1", features = ["dns-over-https-rustls", "tokio-runtime"] }
chrono-tz = "0.8.3"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"

[[bin]]
name = "handler"
path = "api/handler.rs"

[lib]
path = "src/lib.rs"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3